<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Últimas Noticias</h1>
    </header>
    
    <section class="content">
        <article>
            <h2>Noticia 1</h2>
            <p>Esta es la descripción de la primera noticia. Mantente informado con lo último en tendencias.</p>
        </article>
        
        <article>
            <h2>Noticia 2</h2>
            <p>Detalles sobre otra noticia interesante que deberías conocer.</p>
        </article>
    </section>
    
    <footer>
        <a href="{{ url_for('home') }}" class="boton">Volver al inicio</a>
    </footer>
</body>
</html>

<style>
/* Estilos generales */
body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* Estilos para el encabezado */
header h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Estilos para los artículos */
.content {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 600px;
}

article {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    border: 2px solid #fff;
}

article h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

article p {
    font-size: 1.2rem;
    color: #bbb;
}

/* Estilos para los botones */
.boton {
    display: inline-block;
    background: #222;
    color: #fff;
    padding: 15px 30px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    border: 2px solid #fff;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.boton:hover {
    background: #fff;
    color: #000;
    border: 2px solid #000;
}


</style>
